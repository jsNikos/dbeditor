<div class="container-fluid"
  ng-cloak>
  <div class="row">
    <ol class="breadcrumb">
      <li ng-repeat="menuItem in breadcrump"
        ng-class="{active: $last}">
        <a ng-if="!$last && !$first"
          href="#"
          ng-click="handleBreadCrumpSelect($index)">{{menuItem.displayName}}</a>
        <span ng-if="$last && !$first">{{menuItem.displayName}}</span>
        <span ng-if="$first"
          ng-click="handleBreadCrumpSelect($index)"
          class="menu-icon"><i class="fa fa-bars"></i></span>
      </li>
    </ol>
  </div>

  <div class="row" ng-show="showMenuItems">
    <div class="col-xs-12 col-sm-6 col-md-3"
      ng-repeat="menuItem in selectedItem.menuItems">
      <div class="feature-box"
        ng-click="handleItemSelect(menuItem)">
        <div class="feature-icon">
          <i ng-if="!menuItem.managerClassName" class="fa fa-folder-o fa-4x"></i>
          <i ng-if="menuItem.managerClassName" class="fa fa-pencil-square-o fa-2x"></i>
        </div>
        <div class="feature-label">{{menuItem.displayName}}</div>
      </div>
    </div>
  </div>
</div>
