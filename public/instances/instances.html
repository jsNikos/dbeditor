<div class="table-responsive"
  ng-show="$ctrl.modelInited && $ctrl.selectedType.childObjects.length > 0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th ng-repeat="field in $ctrl.selectedType.childObjects[0].fields">{{field.displayName}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="instance in $ctrl.selectedType.childObjects"
        ng-click="handleSelectInstance(instance)"
        ng-class="{info: $ctrl.selectedInstance === instance}">
        <td ng-repeat="field in instance.fields">
          <div ng-switch="field.editor">

            <div ng-switch-when="IMAGE_CHOOSER">
              <img ng-if="field.value" ng-src="{{field.value.path}}"
                class="dbimage" />
              <span>{{field.value.name}}</span>
            </div>

            <div ng-switch-when="TIME_OF_DAY">
              <span>{{field.value.displayValue}}</span>
            </div>

            <div ng-switch-default>{{field.value}}</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="alert alert-info"
  ng-show="$ctrl.modelInited && $ctrl.selectedType.childObjects.length === 0"
  role="alert">
  No records found
</div>
