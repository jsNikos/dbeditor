<!doctype html>
<html lang="en"
  ng-app="dbeditorApp"
  ng-controller="appController">

<head>
  <meta charset="utf-8">
  <title>{{selectedMenuItem.isTable ? selectedMenuItem.displayName : ''}} Editor</title>
  <link rel="stylesheet"
    href="/webapps/commons/libs/bootstrap-3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css">
  <link rel="stylesheet"
    href="/webapps/commons/libs/select2-4.0.0/dist/css/select2.min.css">
  <link rel="stylesheet"
    href="bower_components/ui-select/dist/select.min.css">
  <link rel="stylesheet"
    href="/webapps/commons/libs/font-awesome-4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="dbeditor.css">
</head>

<body ng-cloak
  class="dbeditor">

  <tablemenu selected-menu-item="selectedMenuItem"
    on-select-menu-item="handleMenuItemSelect(menuItem)"
    ng-if="showMenu"></tablemenu>

  <editor selected-managed-table="selectedManagedTable"
    menu-item="selectedMenuItem"
    ng-if="showEditor"></editor>

  <servererror></servererror>

  <script src="/webapps/commons/libs/lodash.js"></script>
  <script src="/webapps/commons/libs/jquery.js"></script>
  <script src="/webapps/commons/libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
  <script src="/webapps/commons/libs/angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>
  <script src="/webapps/commons/libs/select2-4.0.0/dist/js/select2.full.min.js"></script>
  <script src="bower_components/angular-ui-select2/src/select2.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/ui-select/dist/select.min.js"></script>
  <script src="app.js"></script>
  <script src="tablemenu/tableMenuComponent.js"></script>
  <script src="editor/instancesComponent.js"></script>
  <script src="editor/editorComponent.js"></script>
  <script src="editor/editorService.js"></script>
  <script src="editor/serverErrorComponent.js"></script>

</body>

</html>
